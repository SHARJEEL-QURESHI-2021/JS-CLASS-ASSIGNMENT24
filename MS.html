<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-Word</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div id="main">
        <div id="nav">
            <table id="table">
                <tr>
                    <td id="cc" colspan="8">TEXT-COLOR</td>
                </tr>
                <tr>
                    <td class="td" id="td1"></td>
                    <td class="td" id="td2"></td>
                    <td class="td" id="td3"></td>
                    <td class="td" id="td4"></td>
                    <td class="td" id="td5"></td>
                    <td class="td" id="td6"></td>
                    <td class="td" id="td7"></td>
                    <td class="td" id="td8"></td>
                </tr>
                <tr>
                    <td class="td" id="td9"></td>
                    <td class="td" id="td10"></td>
                    <td class="td" id="td11"></td>
                    <td class="td" id="td12"></td>
                    <td class="td" id="td13"></td>
                    <td class="td" id="td14"></td>
                    <td class="td" id="td15"></td>
                    <td class="td" id="td16"></td>
                </tr>
            </table>
            <ul>
                <li>
                    <select id="family">
                        <option>Font Family</option>
                        <option value="serif">Serif</option>
                        <option value="sans-serif">Sans-Serif</option>
                        <option value="Arial">Arial</option>
                        <option value="monospace">Monospace</option>
                        <option value="Courier">Courier</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <select id="size">
                        <option>Font Size</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="20">20</option>
                        <option value="24">24</option>
                        <option value="28">28</option>
                        <option value="32">32</option>
                        <option value="36">36</option>
                        <option value="40">40</option>
                        <option value="44">44</option>
                        <option value="48">48</option>
                        <option value="52">52</option>
                    </select>
                </li>
                <li class="ups">
                    <button id="lengths">Text-Length</button>
                    <button id="clear">Clear</button>
                    <button id="word">Text-Word</button>
                </li>
            </ul>
            <ul id="box">
                <li>
                    <i class="fa-solid fa-bold" id="bold"></i>
                    <i class="fa-solid fa-italic" id="italic"></i>
                    <i class="fa-solid fa-underline" id="underline"></i>
                </li>
                <li class="up">
                    <i class="fa-sharp fa-solid fa-align-left" id="left"></i>
                    <i class="fa-sharp fa-solid fa-align-center" id="center"></i>
                    <i class="fa-sharp fa-solid fa-align-right" id="right"></i>
                </li>
            </ul>
            <table class="sames">
                <tr>
                    <td class="tdd" id="upper">AA</td>
                    <td class="tdd" id="lower">aa</td>
                    <td class="tdd" id="capital">Aa</td>
                </tr>
            </table>
            <table id="table" class="same">
                <tr>
                    <td id="bb" colspan="8">BACKGROUND-COLOR</td>
                </tr>
                <tr>
                    <td class="td" id="td1b"></td>
                    <td class="td" id="td2b"></td>
                    <td class="td" id="td3b"></td>
                    <td class="td" id="td4b"></td>
                    <td class="td" id="td5b"></td>
                    <td class="td" id="td6b"></td>
                    <td class="td" id="td7b"></td>
                    <td class="td" id="td8b"></td>
                </tr>
                <tr>
                    <td class="td" id="td9b"></td>
                    <td class="td" id="td10b"></td>
                    <td class="td" id="td11b"></td>
                    <td class="td" id="td12b"></td>
                    <td class="td" id="td13b"></td>
                    <td class="td" id="td14b"></td>
                    <td class="td" id="td15b"></td>
                    <td class="td" id="td16b"></td>
                </tr>
            </table>
        </div>
        <div id="text-style">
            <textarea id="text"></textarea>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
